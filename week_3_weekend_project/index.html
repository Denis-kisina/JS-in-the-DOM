<!DOCTYPE html>
<html>
<head>
	<title>Contact Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- <div id="container"> -->
		<div id="content">
			<div >
				<h1>Contact Form</h1> 
			</div>
			
			<div id="divform">
				<h2>Add a new contact</h2>
				<form id="form" action="">

					<p>
						<label for="a">First name:</label>
						<input type="text" name="first_name" placeholder="First name">
					</p>
					<p>
						<label for="a">Second name:</label>
						<input type="text" name="second_name" placeholder="Second name">
					</p>
					<p>
						<label for="a">Phone Number:</label>
						<input type="number" name="phone_number" placeholder="Phone Number">
					</p>
					<p>
						<label for="a">Email:</label>
						<input type="email" name="email" placeholder="Email">
					</p>
					<p>
						<label for="a">Address:</label>
					<input type="text" name="address" placeholder="Address">
					</p>
					
				
					<div class="savediv">
   		 				<button onclick="saveContact()">Save</button>
   		 				
					</div>

				
					

				</form>
			</div>
		</div>
	<!-- </div> -->
		
	
<script type="text/javascript" scr="index.js"></script>
</body>
</html>
